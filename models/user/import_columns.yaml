columns:
    user_id:
        label: ID
        type: text
        searchable: true
    user_name:
        label: 用户名
        type: text
        searchable: true
    user_full_name:
        label: 姓名
        select: concat(user_firstname, '', user_lastname)
    user_email:
        label: EMAIL
        type: text
        searchable: true
    user_regnumber:
        label: 身份证号
        type: text
        searchable: true
    user_birthdate:
        label: 出生日期
        type: text
        searchable: true
    user_birthplace:
        label: 出生地
        type: text
        searchable: true
